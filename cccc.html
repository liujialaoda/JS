    function join(arr,str){
    	var newstr='';
       	for (var i=0;i<arr.length;i++) {
       		if(i<arr.length-1){
       			 newstr += arr[i]+ str;
       		}
       	     else{
       	     	newstr += arr[i];
       	     }
       	}
       	return newstr;
    }
