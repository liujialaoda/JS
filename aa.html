<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>9.5</title>
</head>
<body>
	<script>
		//方形星星
	for(i=1;i<=9;i++){	
		for(j=1;j<=9;j++){
			document.write("*");
		}
		document.write("<br>");
	}
	
		//三角形星星
	for(i=1;i<=9;i++){	
		for(j=1;j<=i;j++){
			document.write("*");
		}
		document.write("<br>");
	}
	
	//正方形x-y
	document.write("<table border='1px'>")
	for(i=1;i<=9;i++){
		document.write("<tr>");
		for(j=1;j<=9;j++){
			document.write(`<td>${i}-${j}</td>`);
		}
		document.write("<br>");
		document.write("</tr>");
	}
	document.write("</table>")
	
	//乘法表
	document.write("<table border='1px' solid black>");
	    for(i=1;i<=9;i++){
	    	document.write("<tr>");
	        for(j=1;j<=i;j++){
	        	var num=i*j;
	        	if(j%2==0){
	        	document.write("<td bgcolor='aqua'>"+i+"*"+j+"="+num+"</td>");	
	        	}
	        	if(j%2==1){
	        	document.write("<td bgcolor='yellowgreen'>"+i+"*"+j+"="+num+"</td>");	
	        	}
	   	    }
	        document.write("</tr>");
	   }
	document.write("</table>");
	
	//乘法表 交叉色
	document.write("<table border='1px' solid black>");
	    for(i=1;i<=9;i++){
	    	document.write("<tr>");
	        for(j=1;j<=i;j++){
	        	var num=i*j;
	        	if(j%2==0){
	        		if(i%2==0){
	        			document.write("<td bgcolor='aqua'>"+i+"*"+j+"="+num+"</td>");	
	        		}
	        		else{
	        			document.write("<td bgcolor='yellow'>"+i+"*"+j+"="+num+"</td>");	
	        		}
	        	}
	            if(j%2==1){
	        		if(i%2==1){
	        			document.write("<td bgcolor='aqua'>"+i+"*"+j+"="+num+"</td>");	
	        		}
	        		else{
	        			document.write("<td bgcolor='yellow'>"+i+"*"+j+"="+num+"</td>");	
	        		}
	            }	
	        }
	        document.write("</tr>");  
	    }
	document.write("</table>");
	
	
	//斐波那契数列(兔子数列)
	var i=1,j=0;
	for(var k=0;k<=100;){
		k=i+j;
		i=j;
		j=k;
		document.write(k);
		document.write("&nbsp");
	}
	</script>
</body>
</html>
