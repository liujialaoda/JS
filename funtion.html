//二维数组求最大值
    var arr1=[[2,5,3],[67,54,33],[44,22,11]];
    max(arr1);
    function max(arr){
//   var a=[2,5,6],b=[9,78,43,100];c=[45,23,87];       
//      var arr=[a,b,c];
        var max=arr[0][0];
        for(i=0;i<arr.length;i++){
        	for(j=0;j<arr[i].length;j++){
        		if(max<arr[i][j]){
        			max=arr[i][j];
        		}
        	}
        }
        console.log(max);
    }
